name: Test Postman Collection

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Check Node.js version
        run: node --version

      - name: Install Newman
        run: npm install -g newman@latest

      - name: Run Postman Tests
        run: npx newman run store.collection.json
